<div class="col s11" *ngIf="show2">
  <h3 class="center-align">Fruits</h3>
  <div class="row">

    <div class="col s12 m3" *ngFor="let x of data2">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{x['src']}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{x['title']}}</span>

        </div>

      </div>
    </div>

  </div>
</div>
